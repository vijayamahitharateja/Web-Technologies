<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéì Student Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --border: #e2e8f0;
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1e293b;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow-xl);
        }

        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--secondary);
            font-weight: 400;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .card-header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 16px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-body {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            background: white;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        .form-input[readonly] {
            background: #f3f4f6;
            color: var(--primary);
            font-weight: 600;
            cursor: not-allowed;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn-full {
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 14px 0 rgba(37, 99, 235, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-group {
            display: flex;
            gap: 16px;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.4s ease;
        }

        .alert-success {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #991b1b;
        }

        .students-list {
            display: grid;
            gap: 20px;
            padding: 8px;
        }

        .student-item {
            background: rgba(255, 255, 255, 0.7);
            border-radius: var(--radius);
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .student-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
        }

        .student-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .student-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 16px;
        }

        .student-id {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .course-chip {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .course-cs { background: rgba(37, 99, 235, 0.1); color: var(--primary); }
        .course-mathematics { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .course-physics { background: rgba(16, 185, 129, 0.1); color: var(--success); }

        .student-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .marks-display {
            font-size: 3rem;
            font-weight: 800;
            margin: 16px 0;
            line-height: 1;
        }

        .marks-pass { color: var(--success); }
        .marks-fail { color: var(--danger); }

        .status-chip {
            display: inline-flex;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-pass {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 2px solid rgba(16, 185, 129, 0.2);
        }

        .status-fail {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 2px solid rgba(239, 68, 68, 0.2);
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #f1f5f9;
        }

        .btn-small {
            flex: 1;
            padding: 12px 16px;
            font-size: 0.9rem;
        }

        .btn-edit {
            background: #fef3c7;
            color: var(--warning);
            border: 2px solid #fde68a;
        }

        .btn-delete {
            background: #fee2e2;
            color: var(--danger);
            border: 2px solid #fca5a5;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #64748b;
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #374151;
        }

        .loading {
            text-align: center;
            padding: 60px 40px;
            color: var(--secondary);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .header {
                padding: 24px 16px;
            }
            
            .card-body {
                padding: 24px;
            }
            
            .btn-group, .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Student Portal</h1>
            <p>Modern student management system with real-time JSON operations</p>
        </div>

        <div class="main-grid">
            <div class="card">
                <div class="card-header">
                    <span style="font-size: 1.4rem;">‚ûï</span>
                    <h2>Add New Student</h2>
                </div>
                <div class="card-body">
                    <div id="notification" class="alert"></div>
                    
                    <form id="studentForm">
                        <div class="form-group">
                            <label class="form-label">Student ID</label>
                            <input type="number" id="studentId" class="form-input" readonly placeholder="Auto-generated">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Full Name *</label>
                            <input type="text" id="studentName" class="form-input" required placeholder="Enter full name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Course *</label>
                            <select id="studentCourse" class="form-select" required>
                                <option value="">Choose course</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Physics">Physics</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Marks (0-100) *</label>
                            <input type="number" id="studentMarks" class="form-input" min="0" max="100" required placeholder="Enter marks">
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary btn-full" id="submitBtn">Add Student</button>
                            <button type="button" class="btn btn-secondary btn-full" id="clearBtn">Clear Form</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span style="font-size: 1.4rem;">üìä</span>
                    <h2>Student Records</h2>
                </div>
                <div class="card-body">
                    <div id="studentsContainer">
                        <!-- Students will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class StudentManager {
            constructor() {
                this.form = document.getElementById('studentForm');
                this.studentsContainer = document.getElementById('studentsContainer');
                this.notification = document.getElementById('notification');
                this.editingId = null;
                
                this.studentsData = [
                    {
                        id: 1,
                        name: "Vijay",
                        course: "Computer Science",
                        marks: 85
                    },
                    {
                        id: 2,
                        name: "Teja",
                        course: "Mathematics", 
                        marks: 92
                    }
                ];
                
                this.init();
                this.loadStudents();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                document.getElementById('clearBtn').addEventListener('click', () => this.clearForm());
            }
            
            async loadStudents() {
                this.showLoadingState();
                
                try {
                    await this.simulateFetch(800);
                    const students = JSON.parse(JSON.stringify(this.studentsData));
                    
                    if (!Array.isArray(students)) {
                        throw new Error('Invalid JSON: Expected array of students');
                    }
                    
                    this.renderStudents(students);
                    
                } catch (error) {
                    console.error('JSON parsing error:', error);
                    this.showNotification('JSON parsing error: ' + error.message, 'error');
                    this.renderEmptyState();
                }
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const formData = {
                    id: parseInt(document.getElementById('studentId').value) || this.getNextId(),
                    name: document.getElementById('studentName').value.trim(),
                    course: document.getElementById('studentCourse').value,
                    marks: parseInt(document.getElementById('studentMarks').value)
                };
                
                if (!formData.name || formData.name.length < 2) {
                    this.showNotification('Name must be at least 2 characters', 'error');
                    return;
                }
                if (!formData.course) {
                    this.showNotification('Please select a course', 'error');
                    return;
                }
                if (formData.marks < 0 || formData.marks > 100 || isNaN(formData.marks)) {
                    this.showNotification('Marks must be between 0-100', 'error');
                    return;
                }
                
                this.showFormLoading();
                
                try {
                    await this.simulateFetch(1200);
                    
                    if (this.editingId) {
                        const index = this.studentsData.findIndex(s => s.id === this.editingId);
                        if (index !== -1) {
                            this.studentsData[index] = { ...formData };
                            this.showNotification('‚úÖ Student updated successfully!', 'success');
                        } else {
                            throw new Error('Student not found');
                        }
                    } else {
                        this.studentsData.push(formData);
                        this.showNotification(`‚úÖ Student added with ID ${formData.id}`, 'success');
                    }
                    
                    this.clearForm();
                    await this.loadStudents();
                    
                } catch (error) {
                    this.showNotification('‚ùå Operation failed: ' + error.message, 'error');
                } finally {
                    this.hideFormLoading();
                }
            }
            
            getNextId() {
                const ids = this.studentsData.map(s => s.id);
                return ids.length > 0 ? Math.max(...ids) + 1 : 1;
            }
            
            editStudent(id) {
                const student = this.studentsData.find(s => s.id === id);
                if (student) {
                    document.getElementById('studentId').value = student.id;
                    document.getElementById('studentName').value = student.name;
                    document.getElementById('studentCourse').value = student.course;
                    document.getElementById('studentMarks').value = student.marks;
                    this.editingId = id;
                    document.getElementById('submitBtn').textContent = 'Update Student';
                    document.getElementById('studentName').focus();
                }
            }
            
            async deleteStudent(id) {
                if (!confirm(`Delete student ID ${id}?\nThis action cannot be undone.`)) return;
                
                this.showFormLoading();
                
                try {
                    await this.simulateFetch(600);
                    this.studentsData = this.studentsData.filter(s => s.id !== id);
                    this.showNotification(`‚úÖ Student ID ${id} deleted successfully`, 'success');
                    await this.loadStudents();
                    
                } catch (error) {
                    this.showNotification('‚ùå Delete operation failed', 'error');
                } finally {
                    this.hideFormLoading();
                }
            }
            
            renderStudents(students) {
                if (students.length === 0) {
                    this.renderEmptyState();
                    return;
                }
                
                const html = students.map(student => `
                    <div class="student-item">
                        <div class="student-top">
                            <div class="student-id">#${student.id}</div>
                            <div class="course-chip course-${student.course.toLowerCase().replace(/\s+/g, '-')}">
                                ${student.course}
                            </div>
                        </div>
                        <div class="student-name">${student.name}</div>
                        <div class="marks-display ${student.marks >= 60 ? 'marks-pass' : 'marks-fail'}">
                            ${student.marks}/100
                        </div>
                        <div class="status-chip ${student.marks >= 60 ? 'status-pass' : 'status-fail'}">
                            ${student.marks >= 60 ? 'PASS' : 'FAIL'}
                        </div>
                        <div class="actions">
                            <button class="btn btn-small btn-edit" onclick="studentManager.editStudent(${student.id})">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="btn btn-small btn-delete" onclick="studentManager.deleteStudent(${student.id})">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `).join('');
                
                this.studentsContainer.innerHTML = `<div class="students-list">${html}</div>`;
            }
            
            renderEmptyState() {
                this.studentsContainer.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22,4 12,14.01 9,11.01"/>
                        </svg>
                        <h3>No Students Found</h3>
                        <p>Add your first student to get started with the system</p>
                    </div>
                `;
            }
            
            clearForm() {
                this.form.reset();
                document.getElementById('studentId').value = '';
                this.editingId = null;
                document.getElementById('submitBtn').textContent = 'Add Student';
            }
            
            showNotification(message, type) {
                this.notification.textContent = message;
                this.notification.className = `alert alert-${type}`;
                this.notification.style.display = 'block';
                setTimeout(() => {
                    this.notification.style.display = 'none';
                }, 5000);
            }
            
            showLoadingState() {
                this.studentsContainer.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <h3>Loading students...</h3>
                        <p>Fetching data via JSON API</p>
                    </div>
                `;
            }
            
            showFormLoading() {
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '‚è≥ Processing...';
            }
            
            hideFormLoading() {
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = false;
                submitBtn.textContent = this.editingId ? 'Update Student' : 'Add Student';
            }
            
            simulateFetch(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }
        
        const studentManager = new StudentManager();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå§Ô∏è AJAX Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .search-container {
            position: relative;
            margin-bottom: 30px;
        }
        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        .search-btn {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }
        .weather-display {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            display: none;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .weather-display.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        .city-name {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .temperature {
            font-size: 64px;
            font-weight: 300;
            color: white;
            margin-bottom: 10px;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .weather-condition {
            font-size: 20px;
            color: #fbbf24;
            font-weight: 500;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            color: white;
        }
        .detail-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .detail-value {
            font-size: 20px;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            display: none;
        }
        .loading.show {
            display: block;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.4);
            text-align: center;
            display: none;
        }
        .error.show {
            display: block;
        }
        .cache-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 480px) {
            .weather-details { grid-template-columns: 1fr; }
            .temperature { font-size: 48px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Dashboard</h1>
        
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="cityInput"
                placeholder="Enter city name (e.g., London, New York, Mumbai)"
            >
            <button class="search-btn" onclick="weatherApp.searchWeather()">Search</button>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            Fetching weather data...
        </div>

        <div class="error" id="error"></div>

        <div class="weather-display" id="weatherDisplay">
            <div class="city-name" id="cityName">-</div>
            <div class="temperature" id="temperature">-</div>
            <div class="weather-condition" id="condition">-</div>
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike">-</div>
                </div>
            </div>
            <div class="cache-info" id="cacheInfo"></div>
        </div>
    </div>

    <script>
        class WeatherApp {
            constructor() {
                this.cityInput = document.getElementById('cityInput');
                this.weatherDisplay = document.getElementById('weatherDisplay');
                this.loadingEl = document.getElementById('loading');
                this.errorEl = document.getElementById('error');
                this.cache = { city: null, data: null, timestamp: null };
                this.API_KEY = 'b1a8e7a5b8f8b4e5a7c8d9e2f3a4b5c6'; // Demo key
                
                this.init();
            }
            
            init() {
                // Load cached data on startup
                this.loadCache();
                
                // Enter key support
                this.cityInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.searchWeather();
                    }
                });
                
                // Search button
                document.querySelector('.search-btn').onclick = () => this.searchWeather();
            }
            
            async searchWeather() {
                const city = this.cityInput.value.trim();
                if (!city) {
                    this.showError('Please enter a city name');
                    return;
                }
                
                this.showLoading();
                this.hideError();
                this.hideWeather();
                
                try {
                    // Check cache first (5 min cache)
                    if (this.isCacheValid(city)) {
                        this.displayWeather(this.cache.data, true);
                        return;
                    }
                    
                    // Real AJAX call to OpenWeatherMap (simulated for demo)
                    await this.fetchWeather(city);
                    
                } catch (error) {
                    this.handleError(error);
                } finally {
                    this.hideLoading();
                }
            }
            
            async fetchWeather(city) {
                // Simulate realistic API response structure
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Mock weather data for demo (real API structure)
                const mockData = {
                    name: city,
                    main: {
                        temp: 288 + (Math.random() - 0.5) * 20, // 15-35¬∞C
                        humidity: 40 + Math.random() * 50, // 40-90%
                        feels_like: 285 + (Math.random() - 0.5) * 25
                    },
                    weather: [{
                        description: this.getRandomCondition(),
                        main: 'Clear'
                    }],
                    sys: { country: this.getRandomCountry(city) }
                };
                
                this.cacheWeather(city, mockData);
                this.displayWeather(mockData, false);
            }
            
            displayWeather(data, fromCache) {
                document.getElementById('cityName').textContent = 
                    `${data.name}, ${data.sys.country}`;
                
                const tempC = (data.main.temp - 273.15).toFixed(1);
                document.getElementById('temperature').textContent = `${tempC}¬∞C`;
                
                document.getElementById('condition').textContent = 
                    data.weather[0].description.toUpperCase();
                
                document.getElementById('humidity').textContent = 
                    `${Math.round(data.main.humidity)}%`;
                
                const feelsLikeC = (data.main.feels_like - 273.15).toFixed(1);
                document.getElementById('feelsLike').textContent = `${feelsLikeC}¬∞C`;
                
                document.getElementById('cacheInfo').textContent = 
                    fromCache ? 'üì¶ Loaded from cache' : 'üåê Live data';
                
                this.weatherDisplay.classList.add('show');
                this.cityInput.value = data.name;
            }
            
            cacheWeather(city, data) {
                this.cache = {
                    city,
                    data,
                    timestamp: Date.now()
                };
            }
            
            isCacheValid(city) {
                return this.cache.city === city && 
                       Date.now() - this.cache.timestamp < 5 * 60 * 1000; // 5 minutes
            }
            
            loadCache() {
                if (this.cache.city && this.isCacheValid(this.cache.city)) {
                    this.displayWeather(this.cache.data, true);
                    this.cityInput.value = this.cache.city;
                }
            }
            
            getRandomCondition() {
                const conditions = [
                    'Clear sky', 'Few clouds', 'Scattered clouds', 'Broken clouds',
                    'Shower rain', 'Rain', 'Thunderstorm', 'Snow', 'Mist'
                ];
                return conditions[Math.floor(Math.random() * conditions.length)];
            }
            
            getRandomCountry(city) {
                const countries = ['US', 'GB', 'IN', 'CA', 'AU', 'DE', 'FR', 'JP'];
                return countries[Math.floor(Math.random() * countries.length)];
            }
            
            showLoading() {
                this.loadingEl.classList.add('show');
            }
            
            hideLoading() {
                this.loadingEl.classList.remove('show');
            }
            
            showError(message) {
                this.errorEl.textContent = `‚ùå ${message}`;
                this.errorEl.classList.add('show');
            }
            
            hideError() {
                this.errorEl.classList.remove('show');
            }
            
            hideWeather() {
                this.weatherDisplay.classList.remove('show');
            }
            
            handleError(error) {
                let message = 'Failed to fetch weather data';
                if (error.message.includes('404')) {
                    message = 'City not found';
                } else if (error.message.includes('network')) {
                    message = 'Network error - check connection';
                }
                this.showError(message);
            }
        }
        
        // Initialize app
        const weatherApp = new WeatherApp();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop Task Manager</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .input-section {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            width: 250px;
        }

        button {
            padding: 8px 15px;
            margin-left: 10px;
            cursor: pointer;
        }

        .board {
            display: flex;
            justify-content: space-around;
        }

        .column {
            background-color: #ffffff;
            width: 30%;
            padding: 10px;
            border-radius: 5px;
            min-height: 300px;
        }

        .column h3 {
            text-align: center;
            background-color: #ddd;
            padding: 8px;
            border-radius: 5px;
        }

        .task {
            background-color: lightblue;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: grab;
        }

        .completed {
            background-color: lightgreen;
        }

        #message {
            text-align: center;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>üìù Advanced Drag and Drop Task Manager</h2>

<div class="input-section">
    <input type="text" id="taskInput" placeholder="Enter task name">
    <button onclick="addTask()">Add Task</button>
</div>

<div class="board">
    <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h3>To Do</h3>
    </div>

    <div class="column" id="inprogress" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h3>In Progress</h3>
    </div>

    <div class="column" id="completed" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h3>Completed</h3>
    </div>
</div>

<p id="message"></p>

<script>
    let taskId = 0;

    function addTask() {
        const taskText = document.getElementById("taskInput").value;
        if (taskText === "") return;

        const task = document.createElement("div");
        task.className = "task";
        task.draggable = true;
        task.id = "task" + taskId++;

        const date = new Date().toLocaleDateString();

        task.innerHTML = `<strong>${taskText}</strong><br><small>${date}</small>`;

        task.ondragstart = drag;

        document.getElementById("todo").appendChild(task);
        document.getElementById("taskInput").value = "";
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function drop(event) {
        event.preventDefault();
        const taskId = event.dataTransfer.getData("text");
        const task = document.getElementById(taskId);

        event.target.appendChild(task);

        if (event.target.id === "completed") {
            task.classList.add("completed");
            document.getElementById("message").innerText =
                "‚úÖ Task Completed Successfully";
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Username Checker - Complete Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        .feedback {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 8px;
            font-weight: 600;
            display: none;
            min-height: 20px;
            transition: all 0.3s ease;
        }
        .available {
            background: linear-gradient(90deg, #d4edda 0%, #c8e6c9 100%);
            color: #155724;
            border: 1px solid #a5d6a7;
            animation: slideIn 0.3s ease;
        }
        .taken {
            background: linear-gradient(90deg, #f8d7da 0%, #ffcdd2 100%);
            color: #721c24;
            border: 1px solid #ef9a9a;
            animation: shake 0.5s ease;
        }
        .loading {
            background: linear-gradient(90deg, #d1ecf1 0%, #b2ebf2 100%);
            color: #0c5460;
            border: 1px solid #4dd0e1;
        }
        .error {
            background: linear-gradient(90deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        button {
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .demo-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .demo-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Registration Form</h1>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username (min 3 chars):</label>
                <input type="text" id="username" name="username" minlength="3" placeholder="Enter your username" required>
                <div id="usernameFeedback" class="feedback"></div>
            </div>
            
            <button type="submit" id="submitBtn">Create Account</button>
        </form>

        <div class="demo-info">
            <strong>Test usernames:</strong><br>
            ‚ùå Taken: john123, admin, testuser, developer<br>
            ‚úÖ Available: yourname, myuser123, anythingelse
        </div>
    </div>

    <script>
        // SIMULATED USERS DATA (No separate JSON file needed!)
        const USERS_DATABASE = [
            { username: "john123" },
            { username: "admin" },
            { username: "testuser" },
            { username: "developer" },
            { username: "user1" },
            { username: "guest" },
            { username: "root" }
        ];

        class UsernameChecker {
            constructor() {
                this.usernameInput = document.getElementById('username');
                this.feedbackDiv = document.getElementById('usernameFeedback');
                this.submitBtn = document.getElementById('submitBtn');
                this.form = document.getElementById('registrationForm');
                
                this.isChecking = false;
                this.isAvailable = false;
                this.timeoutId = null;
                
                this.init();
            }
            
            init() {
                this.usernameInput.addEventListener('input', () => {
                    this.debounceCheck();
                });
                this.usernameInput.addEventListener('blur', () => {
                    if (this.usernameInput.value.length >= 3) {
                        this.checkUsername();
                    }
                });
                this.form.addEventListener('submit', (e) => {
                    this.handleSubmit(e);
                });
            }
            
            debounceCheck() {
                clearTimeout(this.timeoutId);
                this.timeoutId = setTimeout(() => {
                    this.checkUsername();
                }, 500);
            }
            
            async checkUsername() {
                const username = this.usernameInput.value.trim();
                
                this.clearFeedback();
                this.isAvailable = false;
                
                if (username.length < 3) {
                    this.submitBtn.disabled = true;
                    return;
                }
                
                this.showLoading();
                this.isChecking = true;
                this.submitBtn.disabled = true;
                
                // Simulate network delay (500ms)
                await new Promise(resolve => setTimeout(resolve, 500));
                
                try {
                    // Simulate AJAX fetch from users.json
                    const users = USERS_DATABASE;
                    const isTaken = users.some(user => 
                        user.username.toLowerCase() === username.toLowerCase()
                    );
                    
                    if (isTaken) {
                        this.showFeedback('‚ùå Username already taken!', 'taken');
                    } else {
                        this.showFeedback('‚úÖ Username available!', 'available');
                        this.isAvailable = true;
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.showFeedback('‚ö†Ô∏è Error checking availability', 'error');
                } finally {
                    this.isChecking = false;
                    this.submitBtn.disabled = !this.isAvailable;
                }
            }
            
            showLoading() {
                this.showFeedback('üîÑ Checking availability...', 'loading');
            }
            
            showFeedback(message, type) {
                this.feedbackDiv.textContent = message;
                this.feedbackDiv.className = `feedback ${type}`;
                this.feedbackDiv.style.display = 'block';
            }
            
            clearFeedback() {
                this.feedbackDiv.style.display = 'none';
            }
            
            handleSubmit(e) {
                if (!this.isAvailable || this.isChecking) {
                    e.preventDefault();
                    if (this.isChecking) {
                        this.showFeedback('‚è≥ Please wait for validation...', 'loading');
                    }
                    return false;
                }
                alert('‚úÖ Account created successfully!');
                return true;
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new UsernameChecker();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas Exercise</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h2>HTML5 Canvas Example</h2>

    <canvas id="myCanvas" width="500" height="300"></canvas>

    <script>
        // Get canvas and context
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Draw filled rectangle
        ctx.fillStyle = "blue";
        ctx.fillRect(20, 20, 120, 80);

        // Draw filled circle
        ctx.beginPath();
        ctx.arc(250, 80, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "green";
        ctx.fill();

        // Draw straight line
        ctx.beginPath();
        ctx.moveTo(20, 200);
        ctx.lineTo(480, 200);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.stroke();

        // Draw text
        ctx.font = "24px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("HTML5 Canvas", 160, 250);
    </script>

</body>
</html>
